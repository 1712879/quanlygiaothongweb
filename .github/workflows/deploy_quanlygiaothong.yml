# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - quanlygiaothong

on:
     push:
          branches:
               - deploy

jobs:
     build-and-deploy:
          runs-on: windows-latest

          steps:
               - uses: actions/checkout@deploy

               - name: start front-end
                 run: |
                      npm run start
                 with:
                      app-name: "quanlygiaothong"
                      NODE_ENV: "production"
                      publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee6829498c874a3dbcfda92c18a6f100 }}
                      package: .
                      PORT: 5000
